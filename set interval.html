<!DOCTYPE html>
<html>
    <head>
        <title>Countdown Timer</title>
    </head>
    <body>
        <p id="timer">10</p>

        <script>
            let count = 100;
            const timerDisplay = document.getElementById("timer");

            const id = setInterval(() => {
                timerDisplay.innerHTML = count;
                count--;
                if (count < 0) {
                    clearInterval(id);
                    timerDisplay.innerHTML = "Time's up!";
                }
            }, 1000);
        </script>
    </body>
</html>
